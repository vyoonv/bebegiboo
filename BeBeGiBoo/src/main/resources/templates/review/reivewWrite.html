<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>

    <th:block th:replace="~{common/common}"></th:block>
    
    <link rel="stylesheet" th:href="@{/css/page/review/reviewWrite.css}">
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <th:block th:if="${session.loginMember != null} and ${session.loginMember.authority == 3}">
          <th:block th:replace="~{common/manager-bar}"></th:block>
    </th:block>
    <main>

        <!-- <form th:action="@{/editBoard/{boardCode}/insert(boardCode=${boardCode})}"  -->
            <form action="insert"
            method="POST"  class="board-write" id="boardWriteFrm" 
            enctype="multipart/form-data"> <!-- 파일 + 텍스트-->

            <!-- 제목 -->
            <h1 class="board-title">
                <input type="text" name="boardTitle" placeholder="제목을 입력해주세요" value="">
            </h1>

            <p id="noticeArea">
                작성 목적과 맞지 않는 사진이나 내용은 사이트 운영방침에 따라 수정되거나 삭제될 수 있습니다. 
                <br>
                게시글에 작성된 내용은 베베기부의 홍보 목적의 간행물에 실릴 수 있습니다. <br>
                개인정보에 유의하여 작성해 주시기 바랍니다.
                신중히 작성해 주시기 바랍니다.
            </p>

            <!-- 업로드 이미지 영역 -->
            <h5>이미지를 업로드 해주세요</h5>

            <div class="img-box">

                <div class="boardImg">
                    <label for="img1">
                        <img class="preview" src="">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img2">
                        <img class="preview" src="">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img2" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img3">
                        <img class="preview" src="">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img3" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>

            <!-- 내용 -->
            <div class="board-content">
                <textarea name="boardContent"></textarea>
            </div>


            <!-- 버튼 영역 -->
            <div class="board-btn-area">
                <button id="exitBtn" type="button"><a>나가기</a></button>
                <button type="submit" id="writebtn">등록</button>
            </div>

            
        </form>

    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="/js/page/review/reviewWrite.js"></script>

</body>
</html>
