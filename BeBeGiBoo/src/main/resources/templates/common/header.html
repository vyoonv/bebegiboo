<header>

    <div class="header-main">
    
        <!-- BeBeGiBoo 글씨부분 -->
        <img onclick="location.href='/';" src="/images/font-logo.png" id="font-logo"style="cursor: pointer;">

    
        <!-- 가운데 여백부분 -->
        <span id="middle-header" style="padding-left: 150px; display: flex; justify-content: center;">
			<span th:if="${session.loginMember != null}"><a href="/member/mypage/checkPw">회원정보 수정</a></span>
			<span th:if="${session.loginMember != null}"><a href="/member/mypage/donationInfo">기부내역 조회</a></span>
			<span th:unless="${session.loginMember != null}"><a href="/member/signup/signupMain">회원가입</a></span>
			<span><a href="/donation">기부하기</a></span>
			<span><a href="/page/info">페이지 소개</a></span>
			<span><a href="/page/approach">이용방법</a></span>
			<span><a href="/review">후기게시판</a></span>
			<span><a href="/certification/certification-main">봉사 인증 신청</a></span>
			<span><a href="/faqBoard/faqBoard">FAQ</a></span>
			<span th:if="${session.loginMember != null and session.loginMember.authority == 2}"><a href="/acceptor/main">기부물품 신청하기</a></span>
		</span>
    
        <!-- 환영합니다 문구 -->

        <!--로그인 X-->
		<th:block th:if="${session.loginMember == null}">
			<!-- 회원가입 페이지 이동 버튼-->
	       <span><a href="/member/login">로그인</a></span>
		</th:block>
		
		<!--로그인 O-->
		<th:block th:unless="${session.loginMember == null}">
			<span style="margin: 0; font-weight: 600;" th:text="${session.loginMember.memberName}">회원이름</span>
			<span style="width: 80px; font-size: 12px; margin-right: 20px;">님 안녕하세요</span>

			<span class="text" style="width: 80px; font-weight: 600;"><a style="font-size: 15px;" href="/member/logout" id="logoutstyle">로그아웃</a></span>

		</th:block>
		
		
		<!-- 햄버거 버튼
		<span><img src="/images/hamburger.png" style="width: 40px;" id="hamburger"></span>
		-->
    </div>
